<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Flower</title>
    <style>
        /* Resetting default margin, padding, and box-sizing */
        *,
        *::after,
        *::before {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        /* Define CSS variables in the root for easy reuse */
        :root {
            --color-bg: linear-gradient(to top, #010329, #000005);
            --color-glass: linear-gradient(to left, #142544, #1a9092);
            --color-water: linear-gradient(to left, #142544, #1b6d6e);
        }

        /* Styling for the body */
        body {
            background-image: var(--color-bg);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            overflow: hidden;
            position: relative; /* Relative positioning for absolute child elements */
        }

        /* Message styling */
        .message {
            position: absolute;
            top: 100px; /* Adjust the distance from the top */
            left: 50%;
            transform: translateX(-50%);
            font-size: 4rem; /* Adjust the font size */
            color: #c0bbc2; /* Use the color you want for the text */
            background-image: var(--color-glass); /* Use the same gradient as leaves */
            padding: 10px; /* Adjust padding as needed */
            border-radius: 8px; /* Adjust border radius as needed */
        }

        /* Styling for the flower container */
        .flower {
            position: relative;
        }

        /* Styling for the glass part of the flower */
        .flower__glass {
            width: 20vmin;
            height: 30vmin;
            background-image: var(--color-glass);
            clip-path: polygon(0 0, 100% 0, 85% 100%, 15% 100%);
            opacity: .8;
            position: relative;
        }

        /* Styling for the top part of the glass */
        .flower__glass::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            background-color: #182843;
            width: 100%;
            height: 2vmin;
        }

        /* Styling for the water part of the glass */
        .flower__glass::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            background-image: var(--color-water);
            width: 100%;
            height: 15vmin;
        }

        /* Styling for the flower wrappers */
        .f-wrapper {
            position: absolute;
            left: 45%;
            bottom: 2vmin;
        }

        .f-wrapper--2 {
            left: 50%;
            bottom: 5%;
            transform-origin: 10% left;
            transform: rotate(20deg);
        }

        .f-wrapper--3 {
            left: 30%;
            bottom: 5%;
            transform-origin: 10% left;
            transform: rotate(-10deg);
        }

        /* Styling for the flower lines */
        .f-wrapper--3 .flower__line {
            height: 45vmin;
            position: relative;
        }

        .f-wrapper--3 .flower__line::after {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 6vmin;
            height: 6vmin;
            transform: translate(-69%, -30%) rotate(-5deg);
            border-radius: 10vmin 10vmin 0 0;
            border: 2vmin solid #104d4e;
            border-bottom: transparent;
            border-left: transparent;
        }

        .f-wrapper--3 .flower__line::before {
            content: '';
            position: absolute;
            left: -40%;
            top: -1%;
            width: 6vmin;
            height: 2vmin;
            transform-origin: right;
            transform: translate(-100%, -80%) rotate(-20deg);
            background-color: #104d4e;
            border-radius: 2vmin;
        }

        .f-wrapper--3 .flower__line {
            background-image: linear-gradient(to top, #142544, #104d4e);
        }

        .f-wrapper--2 .flower__line {
            height: 45vmin;
        }

        .f-wrapper--2 .f {
            transform: translateX(-50%) rotate(20deg);
        }

        .f-wrapper--3 .f {
            transform: translate(-350%, -50%) rotate(-120deg);
        }

        /* Styling for the flower leaves */
        .f-wrapper--2 .flower__leaf:not(:first-child) {
            width: 3.8vmin;
            height: 10vmin;
            background-image: linear-gradient(to bottom, #e6e6e6, #c2c2c2, #1a233a 99%);
        }

        .f-wrapper--3 .flower__leaf:not(:first-child) {
            width: 3.8vmin;
            height: 10vmin;
            background-image: linear-gradient(to bottom, #d8d8d8, #a3a3a3, #1a233a 99%);
        }

        .f-wrapper--3 .flower__leaf--1 {
            width: 8vmin;
            height: 8vmin;
            bottom: 2vmin;
            background-image: linear-gradient(to bottom, #d8d8d8, #a3a3a3, #1a233a 99%);
        }

        .f-wrapper--2 .flower__leaf--1 {
            width: 8vmin;
            height: 8vmin;
            bottom: 2vmin;
            background-image: linear-gradient(to bottom, #e6e6e6, #c2c2c2, #1a233a 99%);
        }

        .f-wrapper--2 .f .flower__leaf--8 {
            width: 10vmin;
            height: 9vmin;
            bottom: 3vmin;
            left: -30%;
            transform: rotate(-50deg);
            background-image: linear-gradient(to left bottom, #e6e6e6, #1a233a);
            ;
        }

        .f-wrapper--3 .f .flower__leaf--8 {
            width: 10vmin;
            height: 9vmin;
            left: -10% !important;
            background-image: linear-gradient(to left bottom, #d8d8d8, #1a233a);
            ;
        }

        /* Styling for common flower elements */
        .flower__line {
            width: 2vmin;
            height: 56vmin;
            background-image: linear-gradient(to left top, #82fdff 20%, #142544, #104d4e);
            border-radius: 4vmin;
        }

        .f {
            position: absolute;
            top: 1vmin;
            left: 50%;
            transform: translateX(-50%) rotate(-10deg);
            width: 2vmin;
            height: 2vmin;
        }

         .flower__leaf {
            position: absolute;
            left: 50%;
            bottom: 2vmin;
            transform: translateX(-50%);
            width: 5vmin;
            height: 14vmin;
            background-image: linear-gradient(to bottom, #f0f0f0, #d8d8d8, #1a233a 99%);
            clip-path: ellipse(50% 50% at 50% 50%);
            transform-origin: center bottom;
            animation: open-flower 2s 1s backwards;
        }

        .flower__leaf--1 {
            width: 8vmin;
            height: 8vmin;
            bottom: 3vmin;
            border-radius: 50% 50% 50% 50% / 80% 80% 20% 20%;
            background-color: #e6e6e6;
            background-image: none;
            animation: open-flowe--middle 1.4s 1s backwards;
        }

        .flower__leaf--2 {
            transform: translateX(-50%) rotate(-30deg);
        }

        .flower__leaf--3 {
            transform: translateX(-50%) rotate(-50deg);
        }

        .flower__leaf--4 {
            transform: translateX(-50%) rotate(-70deg);
        }

        .flower__leaf--5 {
            transform: translateX(-50%) rotate(30deg);
        }

        .flower__leaf--6 {
            transform: translateX(-50%) rotate(50deg);
        }

        .flower__leaf--7 {
            transform: translateX(-50%) rotate(70deg);
        }

        .flower__leaf--8 {
            width: 13vmin;
            height: 11vmin;
            bottom: 6vmin;
            left: -30%;
            border-radius: none;
            clip-path: none;
            border-radius: 10vmin 2vmin 10vmin 2vmin;
            transform: rotate(-55deg);
            background-image: linear-gradient(to left bottom, #f0f0f0, #e6e6e6, #1a233a 98%);
        }

        /* Falling animations for different flower colors */
        .flower__fall-down--yellow {
            animation: flower-fall-down-yellow 8s 1.2s linear forwards;
        }

        .flower__fall-down--pink {
            animation: flower-fall-down-pink 5s 1.2s linear forwards;
        }

        .flower__fall-down--purple {
            bottom: 4vmin;
            animation: flower-fall-down-purple 6s 1.2s linear forwards, flower-falling 6s 7.2s linear infinite;
        }

        /* Keyframes for opening flower */
        @keyframes open-flower {
            0% {
                transform: translateX(-50%) rotate(0);
            }
        }

        /* Keyframes for the middle part of the flower */
        @keyframes open-flowe--middle {
            0% {
                opacity: 0;
                transform: translateX(-50%) scale(0);
            }
        }

        /* Keyframes for pink falling flower */
        @keyframes flower-fall-down-pink {
            0% {
                transform: rotate(-55deg);
            }
            50% {
                transform: rotateX(-100deg);
            }
            100% {
                transform: translate(2vmin, 28vmin);
            }
        }

        /* Keyframes for yellow falling flower */
        @keyframes flower-fall-down-yellow {
            0% {
                transform: rotate(-55deg);
            }
            50% {
                bottom: 3vmin;
                transform: rotateX(-100deg);
            }
            100% {
                transform: translate(2vmin, 70vmin) rotate(150deg);
            }
        }

        /* Keyframes for purple falling flower */
        @keyframes flower-fall-down-purple {
            0% {
                transform: rotate(-50deg);
            }
            25% {
                bottom: 1vmin;
                transform: rotateX(-100deg);
                perspective: 0px;
            }
            50% {
                perspective: 0px;
                transform: translate(-30vmin, 2vmin) rotate(90deg);
            }
            75% {
                perspective: 0px;
                transform: translate(-34vmin, -2vmin);
            }
            100% {
                transform-origin: center;
                transform: translate(-34vmin, -2vmin) rotateY(-80deg) rotateX(35deg);
            }
        }

        @keyframes flower-falling {

            0%,
            100% {
                transform-origin: center;
                transform: translate(-34vmin, -2vmin) rotateY(-80deg) rotateX(35deg);
            }

            25% {
                transform-origin: center;
                transform: translate(-34.4vmin, -2vmin) rotateY(-84deg) rotateX(35deg);
            }

            50% {
                transform-origin: center;
                transform: translate(-32vmin, -4.2vmin) rotateY(-80deg) rotateX(35deg);
            }

            75% {
                transform-origin: center;
                transform: translate(-36vmin, 1.1vmin) rotateY(-80deg) rotateX(35deg);
            }
        }

        body {
            background-image: var(--color-bg);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            overflow: hidden;
            position: relative; /* Added position relative */
        }

        .message {
            position: absolute;
            top: 100px; /* Adjust the distance from the top */
            left: 50%;
            transform: translateX(-50%);
            font-size: 4rem; /* Adjust the font size */
            color: #c0bbc2; /* Use the color you want for the text */
            background-image: var(--color-glass); /* Use the same gradient as leaves */
            padding: 10px; /* Adjust padding as needed */
            border-radius: 8px; /* Adjust border radius as needed */
        }



    </style>
</head>

<body>
    <div class="message">Here you go Bippy</div>


    <div class="flower">
        <div class="f-wrapper">
            <div class="flower__line"></div>
            <div class="f">
                <div class="flower__leaf flower__leaf--1"></div>
                <div class="flower__leaf flower__leaf--2"></div>
                <div class="flower__leaf flower__leaf--3"></div>
                <div class="flower__leaf flower__leaf--4"></div>
                <div class="flower__leaf flower__leaf--5"></div>
                <div class="flower__leaf flower__leaf--6"></div>
                <div class="flower__leaf flower__leaf--7"></div>
                <div class="flower__leaf flower__leaf--8 flower__fall-down--yellow"></div>
            </div>
        </div>

        <div class="f-wrapper f-wrapper--2">
            <div class="flower__line"></div>
            <div class="f">
                <div class="flower__leaf flower__leaf--1"></div>
                <div class="flower__leaf flower__leaf--2"></div>
                <div class="flower__leaf flower__leaf--3"></div>
                <div class="flower__leaf flower__leaf--4"></div>
                <div class="flower__leaf flower__leaf--5"></div>
                <div class="flower__leaf flower__leaf--6"></div>
                <div class="flower__leaf flower__leaf--7"></div>
                <div class="flower__leaf flower__leaf--8 flower__fall-down--pink"></div>
            </div>
        </div>
            <div class="f-wrapper f-wrapper--3">
            <div class="flower__line"></div>
            <div class="f">
                <div class="flower__leaf flower__leaf--1"></div>
                <div class="flower__leaf flower__leaf--2"></div>
                <div class="flower__leaf flower__leaf--3"></div>
                <div class="flower__leaf flower__leaf--4"></div>
                <div class="flower__leaf flower__leaf--5"></div>
                <div class="flower__leaf flower__leaf--6"></div>
                <div class="flower__leaf flower__leaf--7"></div>
                <div class="flower__leaf flower__leaf--8 flower__fall-down--purple"></div>
            </div>
        </div>
        <div class="flower__glass"></div>
    </div>
</body>
</html>
